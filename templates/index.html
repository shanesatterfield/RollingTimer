<!DOCTYPE html>
<html ng-app="timerApp">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title }}</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <!-- <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap-theme.min.css"> -->
        <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">
        <!-- <link rel="stylesheet" href="https://bootswatch.com/lumen/bootstrap.min.css"> -->
        <!-- <link rel="stylesheet" href="https://bootswatch.com/simplex/bootstrap.min.css"> -->

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

        <!-- jQuery and Bootstrap Javascript -->
        <script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- Animate.css https://github.com/daneden/animate.css -->
        <link rel="stylesheet" href="/static/css/animate.min.css">

        <!-- My Stylesheets -->
        <link rel="stylesheet" href="/static/css/style.css" />

        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.min.js"></script>

        <!-- My Angluar -->
        <script src="/static/js/timer.js"></script>

    </head>
    <body ng-controller="TimerListController">
        <h1 class="text-center">{{ title }}</h1>
        <br>

        <form class="form">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="tempTimer.time" ng-change="checkValid(tempTimer)" placeholder="5 minutes" autofocus>
                    <span class="input-group-addon">
                        <button type="submit" class="btn btn-primary" ng-click="addTimer()"><i class="fa fa-plus"></i></button>
                    </span>
                    <span class="input-group-addon">
                        <button type="button" class="btn btn-success">start</button>
                    </span>
                </div>
            </div>


            <ul class="list-unstyled" ng:model="timers">
                <li ng:repeat="timer in timers" class="repeated-anim animated">
                    <div class="form-group has-success has-feedback" id="timerGroup{[ timer.id ]}">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="timer.time" ng-change="checkValid(timer)">
                            <span class="input-group-addon">
                                <button type="button" class="btn btn-info" ng-click="deleteTimer(timer)"><i class="fa fa-times"></i></button>
                            </span>
                        </div>
                    </div>
                </li>
            </ul>

        </form>
    </body>
</html>
