<!DOCTYPE html>
<html lang="en" ng-app="timerApp">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>{{ title }}</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="/static/bower_components/font-awesome/css/font-awesome.min.css">

        <!-- jQuery and Bootstrap Javascript -->
        <script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- Animate.css https://github.com/daneden/animate.css -->
        <link rel="stylesheet" href="/static/css/animate.min.css">

        <!-- SoundJS -->
        <script src="https://code.createjs.com/soundjs-0.6.2.min.js"></script>

        <!-- My Stylesheets -->
        <link rel="stylesheet" href="/static/css/style.css" />

        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.min.js"></script>

        <!-- Timer.js https://github.com/husa/timer.js -->
        <script src="/static/bower_components/timer.js/dist/timer.js"></script>

        <!-- My Angluar -->
        <script src="/static/js/timer.js"></script>
        <script src="/static/js/anims.js"></script>

        <!-- Google Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

    </head>
    <body ng-controller="TimerListController">
        <div class="container-fluid">
            <h1 id="banner" class="animated">{{ title }}</h1>
            <div id="timer-view" class="animated">
                <h1 class="animated">{[ currTime.text ]}</h1>
                <button type="button" class="btn btn-default" ng-click="pauseToggle()"><i id="pause-icon" class="fa fa-pause"></i></button>
                <button type="button" class="btn btn-default" ng-click="startNewTimer()"><i class="fa fa-forward"></i></button>
                <button type="button" class="btn btn-default" ng-click="restart()"><i class="fa fa-repeat"></i></button>
                <button type="button" class="btn btn-default" ng-click="stopTimers()"><i class="fa fa-stop"></i></button>
            </div>
            <br>

        </div>
        <div class="container">
            <form class="form">
                <div class="row">
                    <div class="col-xs-3">
                        <input type="text" class="form-control" ng-model="tempTimer.name" placeholder="name">
                    </div>

                    <div class="col-xs-9">
                        <div class="form-group" id="timerGroup{[ tempTimer.id ]}">
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="tempTimer.time" ng-change="checkValid(tempTimer)" placeholder="5 minutes" autofocus>
                                <span class="input-group-addon">
                                    <!-- <button type="submit" class="btn btn-primary" ng-click="addTimer()"><i class="fa fa-plus"></i></button> -->
                                    <button type="submit" class="btn btn-primary" ng-click="addTimer()">add</button>
                                    <button type="button" class="btn btn-success" ng-click="startTimers()">start</button>
                                </span>
                            </div>
                        </div>

                    </div>
                </div>


                <ul class="list-unstyled" ng:model="timers">
                    <li ng:repeat="timer in timers" class="repeated-anim animated">
                        <div class="row">
                            <div class="col-xs-3">
                                <input type="text" class="form-control" ng-model="timer.name">
                            </div>
                            <div class="col-xs-9">
                                <div class="form-group has-success has-feedback" id="timerGroup{[ timer.id ]}">
                                    <div class="input-group">
                                        <input type="text" class="form-control" ng-model="timer.time" ng-change="checkValid(timer)">
                                        <span class="input-group-addon">
                                            <button type="button" class="btn btn-info" ng-click="deleteTimer(timer)"><i class="fa fa-times"></i></button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>

            </form>
        </div>
    </body>
</html>
